<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
<section class="desktop">
    <!-- Template 화 해서 진행해보기 -->
    <article class="clockContainer">
        <span class="title">HELLO!</span>
        <span class="clock">00:00:00</span>
    </article>

    <article class="greetingContainer">
        <form class="greetingForm">
            <input class="greetingInput" type="text" placeholder="한 줄 소개 해주세요!"/>
        </form>
    </article>

    <article class=todosContainer>
        <form class="inputTodosForm">
            <input class="inputTodos" type="text" placeholder="할 일을 입력하세요."/>
        </form>
        <ul class="todolist">

        </ul>
    </article>

    <template class="template-todo-element">
        <li class="todo-li">
            <span class="todoElement">테스트</span>
            <button class="delBt"> &#x26D4</button>
        </li>
    </template>

    <article class="locationContainer">
        <span class="location">Location</span>
    </article>
</section>


<script src="Desktop.js"></script>
<script src="Clock.js"></script>
<script src="Todos.js"></script>
<script src="Greeting.js"></script>
<script src="Location.js"></script>
<script>
    const desktop = new Desktop(document.querySelector('.desktop'));
</script>
</body>
</html>
